<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advancedStyle.css">
    <title>Document</title>
</head>
<body>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    
    <h1 class="advancedHeader">Advanced Search</h1> 

    <div class="bottomLine"></div>


    <div class="centerPart">
        <h2 class="title">Find pages with...</h2>

        <form action="https://www.google.com/advanced_search?hl=en-BA&fg=1">

            <label>all these words</label>
            <input type="text">
            <p>Type the important words: tri-colour rat terrier</p> 
            <br>

            <label>this exact word or phrase:</label>
            <input type="text">
            <p>Put exact words in quotes: "rat terrier"</p>
            <br>

            <label>any of these words:</label>
            <input type="text">
            <p>Type OR between all the words you want: miniature OR standard</p>
            <br>

            <label>none of these words:</label>
            <input type="text">
            <p>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
        </div>
        </form>
    </div>

</body>
</html>
